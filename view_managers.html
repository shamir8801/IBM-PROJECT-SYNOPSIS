{% extends 'hospital/base.html' %}
{% block body %}

<style>


    .add-manager-link {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
        padding: 10px 15px;
        background-color: #e9ecef;
        border-radius: 5px;
        display: inline-block;
        margin-bottom: 20px;
    }

    .add-manager-link:hover {
        background-color: #007bff;
        color: #ffffff;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Fixed to 4 cards per row */
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 15px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
    }

    .card img {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        object-fit: cover;
    }

    .card h3 {
        font-size: 20px;
        color: #343a40;
        margin: 0 0 10px;
    }

    .card p {
        font-size: 14px;
        margin: 5px 0;
        color: #6c757d;
    }

    .card .action-links {
        margin-top: 15px;
    }

    .card .action-links a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
        font-weight: bold;
    }

    .card .action-links a:hover {
        color: #0056b3;
    }

    .card .action-links a.delete {
        color: #dc3545;
    }

    .card .action-links a.delete:hover {
        color: #bd2130;
    }
</style>

<body>
    <a href="/add_new_manager" class="add-manager-link">Add New Inventory Manager</a>

    <div class="card-container">
        {% for i in managers %}
        <div class="card">
            <img src="{{ i.photo.url }}" alt="{{ i.name }}'s Photo">
            <h3>{{ i.name }}</h3>
            <p><strong>Number:</strong> {{ i.number }}</p>
            <p><strong>Gender:</strong> {{ i.gender }}</p>
            <p><strong>DOB:</strong> {{ i.dob }}</p>
            <p><strong>Email:</strong> {{ i.email }}</p>
            <p><strong>Address:</strong> {{ i.place }}, {{ i.post }}, {{ i.pin }}</p>
            <div class="action-links">
                <a href="/edit_manager/{{ i.id }}">Edit</a>
                <a href="/delete_manager/{{ i.id }}" class="delete">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
