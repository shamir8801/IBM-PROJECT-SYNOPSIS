{% extends 'doctor/base.html' %}
{% block body %}

<style>
  /* Page Container */
  .page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  /* Table Styling */
  .room-table {
    width: 100%;
    max-width: 800px;
    border-collapse: collapse;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  /* Table Header Styling */
  .room-table th {
    background-color: #4CAF50;
    color: white;
    padding: 12px 15px;
    font-size: 16px;
    text-align: left;
  }

  /* Table Data Styling */
  .room-table td {
    padding: 12px 15px;
    font-size: 14px;
    color: #333;
  }

  /* Alternating Row Colors */
  .room-table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* Hover Effect on Rows */
  .room-table tr:hover {
    background-color: #f1f1f1;
  }
</style>

<div class="page-container">
  <table class="room-table">
    <thead>
      <tr>

        <th>Date</th>
        <th>Status</th>
        <th>Plan</th>
        <th>Medicine</th>
      </tr>


    </thead>
    <tbody>
      {% for i in pd %}
      <tr>

        <td>  {{ i.date }}</td>
        <td>{{ i.pstatus }}</td>
        <td>{{ i.plan }}</td>
        <td>{{ i.medicines }}</td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
