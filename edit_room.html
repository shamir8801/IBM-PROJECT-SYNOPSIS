{% extends 'hospital/base.html' %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f9fa;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
    }

    .form-container h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 12px;
        text-align: left;
        font-size: 16px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="form-container">
        <h2>Edit Room Details</h2>
        <form id="form1" name="form1" method="post" action="">
            <table>
                <tr>
                    <td>Room Number</td>
                    <td><input type="text" name="room_number" value="{{ room.room_number }}" /></td>
                </tr>
                <tr>
                    <td>Capacity</td>
                    <td><input type="text" name="capacity" value="{{ room.capacity }}" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div align="center">
                            <input type="submit" name="Submit" value="Submit" />
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

{% endblock %}
