{% extends 'hospital/base.html' %}
{% block body %}

<style>
    .add-room-link {
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
        padding: 10px 15px;
        background-color: #e9ecef;
        border-radius: 5px;
        display: inline-block;
        margin-bottom: 20px;
    }

    .add-room-link:hover {
        background-color: #007bff;
        color: #ffffff;
    }

    .room-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Fixed 4 cards per row */
        gap: 20px;
        margin-top: 20px;
    }

    .room-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .room-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
    }

    .room-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .room-details {
        padding: 15px;
    }

    .room-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        color: #343a40;
    }

    .room-info {
        margin: 10px 0;
        font-size: 14px;
        color: #6c757d;
    }

    .action-links {
        margin-top: 15px;
    }

    .action-links a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
        font-weight: bold;
    }

    .action-links a:hover {
        color: #0056b3;
    }

    .action-links a.delete {
        color: #dc3545;
    }

    .action-links a.delete:hover {
        color: #bd2130;
    }
</style>

<body>
    <a href="/add_new_room" class="add-room-link">Add New Room</a>

    <div class="room-container">
        {% for i in rooms %}
        <div class="room-card">
            <img src="{{ i.image.url }}" alt="Room Image" class="room-image">
            <div class="room-details">
                <h3 class="room-title">Room {{ i.room_number }}</h3>
                <p class="room-info"><strong>Sharing Type:</strong> {{ i.capacity }}</p>
                <p class="room-info"><strong>Details:</strong> {{ i.details }}</p>
                <p class="room-info"><strong>Rent:</strong> {{ i.price }}</p>
                <p class="room-info"><strong>Status:</strong> {{ i.status }}</p>
                <div class="action-links">
                    <a href="/delete_room/{{ i.id }}" class="delete">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

{% endblock %}
