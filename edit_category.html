{% extends 'Inventory_Manager/index.html' %}
{% block body %}

<style>
    /* Page Container */
    .form-container {
        width: 60%;
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .form-container h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 30px;
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    /* Input Field Styling */
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="form-container">
    <h2>Edit Category</h2>
    <form id="form1" name="form1" method="post" action="">
        <table>
            <tr>
                <td>Category Name</td>
                <td><input type="text" name="name" value="{{ category.name }}" required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Update Category"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
