{% extends 'doctor/base.html' %}
{% block body %}
<section class="home-blog-area section-padding30">
    <div class="container">
        <!-- Section Title -->
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9 col-sm-10">
                <div class="section-tittle text-center mb-4">
                    <h2>Patients</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for i in inventory %}
            <div class="col-lg-4 col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2>{{ i.name }}</h2>
                        <p class="card-text">
                            <strong>Admitted Date:</strong> {{ i.date }} <br>
                            <strong>Discharged Date:</strong> {{ i.ddate }} <br>
                            <strong>Gender:</strong> {{ i.gender }} <br>
                            <strong>DOB:</strong> {{ i.dob }} <br>
                            <strong>Address:</strong> {{ i.address }} <br>
                            <strong>Room:</strong> {{ i.ROOM.room_number }}
                        </p>
                        <a href="/ViewPatientsDetails1/{{ i.id }}" class="btn btn-outline-primary btn-sm">View</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
